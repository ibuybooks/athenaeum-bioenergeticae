<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Peat Email Exchanges | Athen&aelig;um Bioenergetic&aelig;</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span class="logo-text">Athen&aelig;um Bioenergetic&aelig;</span>
            </a>
            <nav class="main-nav">
                <a href="#" class="nav-link">Home</a>
                <a href="exchanges.html" class="nav-link active">Email Exchanges</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle light mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="exchanges-main">
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search exchanges..." autocomplete="off">
                <span class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </span>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Type</h3>
                <div class="filter-options" id="type-filters">
                    <label class="filter-option">
                        <input type="checkbox" value="qaexchange" checked>
                        <span class="checkmark"></span>
                        <span class="filter-label">Q&A Exchanges</span>
                        <span class="filter-count" data-type="qaexchange">0</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="standalonequote" checked>
                        <span class="checkmark"></span>
                        <span class="filter-label">Quotes</span>
                        <span class="filter-count" data-type="standalonequote">0</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" value="emailexchange" checked>
                        <span class="checkmark"></span>
                        <span class="filter-label">Email Exchanges</span>
                        <span class="filter-count" data-type="emailexchange">0</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-title">Source</h3>
                <select id="source-filter" class="filter-select">
                    <option value="">All Sources</option>
                </select>
            </div>

            <button id="reset-filters" class="reset-button">Reset Filters</button>

            <div class="stats-container">
                <div class="stat">
                    <span class="stat-value" id="showing-count">0</span>
                    <span class="stat-label">showing</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="total-count">0</span>
                    <span class="stat-label">total</span>
                </div>
            </div>

            <div class="filter-section contribution-section">
                <h3 class="filter-title">Contribute</h3>
                <p class="contribution-note">Have a missing exchange?</p>
                <div class="contribution-actions">
                    <a href="https://github.com/ibuybooks/athenaeum-bioenergeticae/issues/new" target="_blank" rel="noopener noreferrer" class="contrib-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                        <span>GitHub Issue</span>
                    </a>
                    <a href="https://x.com/ibuybooks" target="_blank" rel="noopener noreferrer" class="contrib-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                        </svg>
                        <span>Message Me</span>
                    </a>
                </div>
            </div>
            </aside>
        </aside>

        <section class="entries-container">
            <div class="page-header compact">
                <h1 class="page-title">Ray Peat Email Exchanges</h1>
                <p class="page-description">Questions & Answers, Email Correspondence, and Quotes</p>
            </div>
            <div id="entries-list" class="entries-list">
                <div class="loading">Loading entries...</div>
            </div>
            <div id="load-more-container" class="load-more-container">
                <button id="load-more" class="load-more-button">Load More</button>
            </div>
        </section>
    </main>

    <div id="entry-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body"></div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p class="footer-text">Athen&aelig;um Bioenergetic&aelig;</p>
            <p class="footer-sub">Library of Bioenergetics</p>
        </div>
    </footer>

    <!-- Hidden div for image export -->
    <div id="image-export-container" style="position: absolute; left: -9999px; top: -9999px;">
        <div id="image-export-content"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="email-exchanges.js"></script>
</body>
</html>
